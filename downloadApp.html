<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>正在跳转...</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <div style="position: absolute;top:50%;left: 0;right: 0;text-align: center;font-size: 14px;">正在跳转...</div>
    <a style="display:none;" id="openApp">打开App</a>

    <script>
        (function() {
            var match1 = window.location.search.match(/packageName=([^\&]+)/);
            var match2 = window.location.search.match(/url=([^\&]+)/);
            var packageName = match1 && match1[1];
            var url = match2 && match2[1];
            var isAndroid = /linux|android/i.test(navigator.userAgent);

            if (packageName && url) {
                packageName += "://";
                url = decodeURIComponent(url);
                var obj = document.getElementById('openApp');
                obj.href = packageName;
                setTimeout(function() {
                    obj.click();
                }, 100);
                setTimeout(function() {
                    window.location = url;
                }, 3000);
            }

        })();
    </script>
</body>
</html>
