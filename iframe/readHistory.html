<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我在#艾美阅读#参加了世界读书时间大赛，千万本免费好书任你挑，快快@好友一起来！</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<link rel="stylesheet" href="css/reset.min.css?af957eeaba62daeed15c4966fb911132" />
		<link rel="stylesheet" href="css/readHistory.min.css?c3b33362ec564e84ab1c9a2d0350bcdb" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		
		<meta name="format-detection" content="telephone=no" />
	</head>

	<body>
		<img src="http://www.imread.com/img/thumb.jpg" class="f-dn">
		<div id="container">
			<div class="top-block">
				<div class="user-block f-cb" id="user_block">
					<div class="f-fl avatar">
						<img src="img/defaultAvatar.png" id="avatar">
					</div>
					<div class="info">
						<div class="nickname" id="nickname">用户昵称</div>
						<div class="achieve" id="achieve">用户成就</div>
					</div>
				</div>
				<div class="line-block">
					<div class="line-top f-cb">
						<div class="ytitle f-fr">阅读时长&nbsp;<span id="maxT">8</span></div>
						<div class="title">阅读折线图</div>
					</div>
					<div id="map"></div>
					<div class="total-read-book">已读<br><i id="total_read_book"></i>本</div>
					<div class="read-tip">每日凌晨更新数据</div>
				</div>
			</div>

			<div class="total-read-time">
				<div class="title">阅读时间总计</div>
				<div class="time" id="total_read_time"></div>
			</div>

			<div class="read-time f-cb">
				<div class="f-fl l item">
					<div class="data" id="today_read_time"></div>
					<div class="title">今日阅读时长</div>
				</div>
				<div class="f-fl r item">
					<div class="data"><span id="continuous_reading_time"></span><i>天</i></div>
					<div class="title">连续阅读天数</div>
				</div>
			</div>

			<div class="tags-block">
				<div class="title">我的标签</div>
				<div class="tags f-cb" id="tags">
				</div>
			</div>

			<div class="share-btn" id="share-btn">分享给我的小伙伴</div>

		</div>

		

		<iframe name="download" class="f-dn"></iframe>

		<div id="loading" class="u-loading">
			<div class="u-moving-ball">
				<i class="ball-1"></i><i class="ball-2"></i>
			</div>
			<i>正在加载中...</i>
		</div>
		<div id="no-data">
			<div class="m-noData f-tac">
				<img class="icon" src="img/UFO.png" />
				<i class="tip">糟糕，服务器被外星人劫持了..</i>
				<a class="u-btn" onclick="location.reload()">重新加载</a>
			</div>
		</div>
		<div id="less-data">
			<img>
		</div>
		
		<script type="text/javascript" src="http://static.imread.com/h5lib/js/dlImRead.js" ></script>
		<script src="js/readHistory.min.js?225fcce6638ff6d798d0410db9e90614"></script>
	</body>

</html>
