<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>艾美阅读-发现阅读之美</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="src/img/logo.png">
    <link rel="apple-touch-icon" href="src/img/logo.png" />
    <style type="text/css">
        .blueGreen{color: #41c2c2;}
        h1,h2{font-weight: normal;}
        .preload-page{font:12px/1.8 verdana,\5FAE\8F6F\96C5\9ED1,sans-serif;color: #333;outline:0;}
        .preload-page .title{margin: 15px auto 0; text-align: center; font-size: 14px; letter-spacing: .8em;}
        .preload-page .title i{display: inline-block;font-style: normal;-webkit-animation:desc .5s ease 0s infinite alternate;-moz-animation:desc .5s ease 0s infinite alternate;animation:desc .5s ease 0s infinite alternate;}
        .preload-page .title .le1{-webkit-animation-delay:.1s;-moz-animation-delay:.1s;animation-delay:.1s;}.preload-page .title .le2{-webkit-animation-delay:.2s;-moz-animation-delay:.2s;animation-delay:.2s;}.preload-page .title .le3{-webkit-animation-delay:.3s;-moz-animation-delay:.3s;animation-delay:.3s;}.preload-page .title .le4{-webkit-animation-delay:.4s;-moz-animation-delay:.4s;animation-delay:.4s;}.preload-page .title .le5{-webkit-animation-delay:.5s;-moz-animation-delay:.5s;animation-delay:.5s;}.preload-page .title .le6{-webkit-animation-delay:.6s;-moz-animation-delay:.6s;animation-delay:.6s;}
        @-webkit-keyframes desc{0%{-webkit-transform:translate(0,0);} 100%{-webkit-transform:translate(0,6px);} }@-moz-keyframes desc{0%{-moz-transform:translate(0,0);} 100%{-moz-transform:translate(0,6px);} }@keyframes desc{0%{transform:translate(0,0);} 100%{transform:translate(0,6px);} }
        .preload-page .desc, .preload-page .version{position: absolute;left:0;right:0;text-align: center;}
        .preload-page .desc{bottom: 100px; word-spacing: .1em; font-size: 12px;letter-spacing: .2em;}
        .preload-page .conpact{bottom: 77px; color: #999; font-size: 12px;}
        .preload-page .version{bottom: 77px; color: #999; font-size: 12px;}
        .imreadLogo{position: relative;display: block; width: 72px; height: 72px; margin: 143px auto 0 auto; }
        .imreadLogo img{width: 100%; height: auto;}
    </style>
</head>
<body>
    <div id="app-container">
        <div class="preload-page">
            <i class="imreadLogo"><img src="http://m.imread.com/src/img/logo.png" /></i>
            <h2 class="title blueGreen"><i class="le1">发</i><i class="le2">现</i><i class="le3">阅</i><i class="le4">读</i><i class="le5">之</i><i class="le6">美</i></h2>
            <h1 class="desc blueGreen">艾美阅读</h1>
            <P class="version">版本2.1.0</P>           
        </div>
    </div>
    <iframe name="download" style="display: none;"></iframe>

</html>
